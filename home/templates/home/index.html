{% extends "base.html" %}

{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}

{% block content %}

<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">

        <div class="carousel-item active">
            <img src="media/carousel-image-1.jpg" class="d-block w-100 img-fluid" alt="carousel-image-1">
            <div class="carousel-caption d-none d-md-block">
                <h5>Shop our amazing range of handmade ceramics</h5>
                <a href="{% url 'products' %}" class="btn btn-lg carousel-button">Shop Now</a>
            </div>
        </div>

        <div class="carousel-item ">
            <img src="media/carousel-image-2.jpg" class="d-block w-100 img-fluid" alt="carousel-image-2">
            <div class="carousel-caption d-none d-md-block">
                <h5>Discover the art of ceramics</h5>
                <a href="{% url 'blog' %}" class="btn btn-lg carousel-button">Read our blog</a>
            </div>
        </div>

        <div class="carousel-item">
            <img src="media/carousel-image-3.jpg" class="d-block w-100 img-fluid" alt="carousel-image-3">
            <div class="carousel-caption d-none d-md-block">
                <h5>Ceramic courses</h5>
                <p>Learn the ancient craft of ceramics</p>
                <a href="" class="btn btn-lg carousel-button">Book Now</a>
            </div>
        </div>
        
    </div>

    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<script>
    $('.carousel').carousel({
        interval: 6000
    })
</script>


{% endblock %}
