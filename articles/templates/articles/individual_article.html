{% extends "base.html" %}

{% load static %}

{% block extra_title %}
Talks
{% endblock %}

{% block content %}

<section>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="container">
                    <p class="paragraph-margin blog-post-publishing-details">
                        published on {{ articles.date }}
                    </p>

                </div>
            </div>
            <div class="row">
                <h1 class="h1-style text-center mt-3">{{ articles.title }}</h1>
            </div>

            <div class="row mt-3">
                <div class="container">
                    <p class="paragraph-margin">
                        {{ articles.intro }}
                    </p>
                </div>
            </div>
            
            <div class="row mt-3">
                <div class="container">
                    <p class="paragraph-margin">
                        {{ articles.article_content }}
                    </p>
                </div>
            </div>
            
        </div>
    </div>
</section>


{% endblock %}
